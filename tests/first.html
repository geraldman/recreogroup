<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReCreo Crafts Tutorial</title>
   <link rel="stylesheet" href="../css/first.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../img/17.png" alt="ReCreo Logo">
    </div>
    <div class="navbar-links">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Crafts Tutorial</a>
      <a href="#">Creations</a>
      <a href="#">Feedback</a>
      <button class="contact-button">Contact us</button>
    </div>
  </nav>

 <!-- Main Content -->
  <div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="upload-btn">+</button>
      <div class="categories">
        <button class="category">
          <img src="../img/plastic.png" alt="Plastik">
          <p>Plastik</p>
        </button>
        <button class="category">
          <img src="../img/fabric.png" alt="Kain">
          <p>Kain</p>
        </button>
        <button class="category">
          <img src="../img/paper.png" alt="Kertas">
          <p>Kertas</p>
        </button>
        <button class="category">
          <img src="../img/wood.png" alt="Kayu">
          <p>Kayu</p>
        </button>
        <button class="category">
          <img src="../img/others.png" alt="Lainnya">
          <p>Lainnya</p>
        </button>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Cari">
      </div>

      <div class="tutorials">
        <div class="tutorial-card">
          <img src="placeholder.jpg" alt="Tutorial Image">
          <h3>Pot Bunga dari Botol Bekas</h3>
          <button class="details-btn">Selengkapnya</button>
        </div>
        <!-- Repeat the tutorial cards as necessary -->
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button class="prev-btn">Prev</button>
        <button class="page-btn">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="next-btn">Next</button>
      </div>
    </div>
  </div>

   <script src="../js/first.js"></script>
</body>
</html>
